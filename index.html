  <script>
    function createPublicationRow(paper, index) {
      const bibId = 'bib' + index;
        
        // Create table row
        const row = document.createElement('tr');
        
        // Create image cell
        const imageCell = document.createElement('td');
        imageCell.setAttribute('width', '18%');
        imageCell.style.width = '18%';
        imageCell.style.paddingRight = '8px';
        imageCell.style.verticalAlign = 'top';
        const img = document.createElement('img');
        img.src = paper.image;
        img.width = 150;
        img.style.maxWidth = '100%';
        img.style.height = 'auto';
        imageCell.appendChild(img);
        
        // Create content cell
        const contentCell = document.createElement('td');
        contentCell.setAttribute('width', '82%');
        contentCell.setAttribute('valign', 'top');
        contentCell.style.width = '82%';
        
        // Create paper title
        const title = document.createElement('papertitle');
        title.textContent = paper.title;
        contentCell.appendChild(title);
        contentCell.appendChild(document.createElement('br'));
        
        // Create authors with bold name
        const authorsText = paper.authors.replace('Aditya Taparia', '<strong>Aditya Taparia</strong>');
        const authorsSpan = document.createElement('span');
        authorsSpan.innerHTML = authorsText;
        contentCell.appendChild(authorsSpan);
        contentCell.appendChild(document.createElement('br'));
        
        // Create venue
        const venueElement = document.createElement('em');
        venueElement.textContent = paper.venue + ', ' + paper.year;
        contentCell.appendChild(venueElement);
        contentCell.appendChild(document.createElement('br'));
        
        // Create description
        const description = document.createElement('div');
        description.className = 'description';
        description.textContent = paper.description;
        contentCell.appendChild(description);
        
        // Create buttons
        if (paper.links.pdf) {
          const pdfBtn = document.createElement('a');
          pdfBtn.href = paper.links.pdf;
          pdfBtn.className = 'btn btn-publication';
          pdfBtn.target = '_blank';
          pdfBtn.innerHTML = '<span class="material-icons">picture_as_pdf</span> PDF';
          contentCell.appendChild(pdfBtn);
        }
        
        if (paper.links.video) {
          const videoBtn = document.createElement('a');
          videoBtn.href = 'javascript:void(0)';
          videoBtn.className = 'btn btn-video btn-publication';
          videoBtn.onclick = function() { openModal(paper.links.video); };
          videoBtn.innerHTML = '<span class="material-icons">play_circle</span> Video';
          contentCell.appendChild(videoBtn);
        }
        
        if (paper.links.code) {
          const codeBtn = document.createElement('a');
          codeBtn.href = paper.links.code;
          codeBtn.className = 'btn btn-publication';
          codeBtn.target = '_blank';
          codeBtn.innerHTML = '<span class="material-icons">code</span> Code';
          contentCell.appendChild(codeBtn);
        }
        
        // Create BibTeX button
        const bibBtn = document.createElement('a');
        bibBtn.href = 'javascript:void(0)';
        bibBtn.className = 'btn btn-publication';
        bibBtn.onclick = function() { toggleBib(bibId); };
        bibBtn.innerHTML = '<span class="material-icons">format_quote</span> BibTeX';
        contentCell.appendChild(bibBtn);
        
        // Create BibTeX content
        const bibDiv = document.createElement('div');
        bibDiv.id = bibId;
        bibDiv.className = 'bibtex';
        const pre = document.createElement('pre');
        pre.textContent = paper.bibtex;
        bibDiv.appendChild(pre);
        contentCell.appendChild(bibDiv);
        
        // Append cells to row
        row.appendChild(imageCell);
        row.appendChild(contentCell);
        
        return row;
    }

    function loadPublicationsDirectly(publicationsData) {
      const allContainer = document.getElementById('all-container');
      const conferencesContainer = document.getElementById('conferences-container');
      const workshopsContainer = document.getElementById('workshops-container');
      
      if (!allContainer || !conferencesContainer || !workshopsContainer) {
        console.error('Publication containers not found');
        return;
      }
      
      console.log('Loading publications...');
      
      // Clear existing content
      allContainer.innerHTML = '';
      conferencesContainer.innerHTML = '';
      workshopsContainer.innerHTML = '';
      
      // Populate all publications tab with same order as JSON
      publicationsData.forEach(function(paper, index) {
        const row = createPublicationRow(paper, 'all' + index);
        allContainer.appendChild(row);
      });
      
      // Populate categorized tabs
      publicationsData.forEach(function(paper, index) {
        // Determine which container to append to based on type field
        if (paper.type === 'conference') {
          const row = createPublicationRow(paper, 'conf' + index);
          conferencesContainer.appendChild(row);
        } else if (paper.type === 'workshop') {
          const row = createPublicationRow(paper, 'workshop' + index);
          workshopsContainer.appendChild(row);
        } else {
          // Default to workshops for any other type
          const row = createPublicationRow(paper, 'workshop' + index);
          workshopsContainer.appendChild(row);
        }
      });
      
      console.log('Publications loaded successfully!');
    }

    async function loadContent() {
      console.log('Starting to load content...');
      
      const introResponse = await fetch('pages/intro.html');
      const introHtml = await introResponse.text();
      document.getElementById('intro-content').innerHTML = introHtml;
      console.log('Intro content loaded');

      // Fetch and load news content
      const newsResponse = await fetch('pages/news.html');
      const newsHtml = await newsResponse.text();
      document.getElementById('news-content').innerHTML = newsHtml;
      console.log('News content loaded');

      const publicationsResponse = await fetch('pages/publication.html');
      const publicationsHtml = await publicationsResponse.text();
      document.getElementById('publications-content').innerHTML = publicationsHtml;
      console.log('Publications HTML loaded');
      
      // Load publications data from JSON file
      console.log('Loading publications data from JSON...');
      try {
        const publicationsDataResponse = await fetch('data/publications.json');
        const publicationsData = await publicationsDataResponse.json();
        console.log('Publications data loaded successfully');
        
        // Execute the publication loading with the data
        console.log('Loading publications directly...');
        loadPublicationsDirectly(publicationsData);
      } catch (error) {
        console.error('Error loading publications data:', error);
        // Fallback: show error message
        const conferencesContainer = document.getElementById('conferences-container');
        const workshopsContainer = document.getElementById('workshops-container');
        if (conferencesContainer) {
          conferencesContainer.innerHTML = '<tr><td colspan="2">Error loading publications. Please try again later.</td></tr>';
        }
        if (workshopsContainer) {
          workshopsContainer.innerHTML = '<tr><td colspan="2">Error loading publications. Please try again later.</td></tr>';
        }
      }
    }

    document.addEventListener('DOMContentLoaded', loadContent);
  </script>

  <script>
    function toggleBib(id) {
      document.getElementById(id).classList.toggle('show');
    }
  </script>

  <script>
    function switchTab(tabName) {
      // Hide all tab contents
      const tabContents = document.querySelectorAll('.tab-content');
      tabContents.forEach(tab => tab.classList.remove('active'));
      
      // Remove active class from all buttons
      const tabButtons = document.querySelectorAll('.tab-button');
      tabButtons.forEach(button => button.classList.remove('active'));
      
      // Show selected tab content
      document.getElementById(tabName + '-tab').classList.add('active');
      
      // Add active class to clicked button
      event.target.classList.add('active');
    }
  </script>

  <script>
    const modal = document.getElementById('videoModal');
    const videoEl = document.getElementById('modalVideo');

    function openModal(src) {
      videoEl.querySelector('source').src = src;
      videoEl.load();
      modal.style.display = 'flex';
    }

    function closeModal() {
      videoEl.pause();
      modal.style.display = 'none';
    }

    // close if user clicks outside the content
    modal.addEventListener('click', e => {
      if (e.target === modal) closeModal();
    });
  </script>
